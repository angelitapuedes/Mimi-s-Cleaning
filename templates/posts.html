{% extends 'base.html' %} {% block content %} {% for message in
get_flashed_messages() %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{ message }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %}

<br />
{% for post in posts %}
<div class="shadow p-3 mb-5 bg-body rounded">
  <small
    >By: {{ post.name }}<br />
    {{ post.date_posted }}</small>
  <br/>
  {{ post.content}}
  <br/><br />
  <a href="{{url_for('post',id=post.id)}}" class="
  btn btn-outline-secondary btn-sm">View Post
  </a>
  <br/><br />
  <a href="{{url_for('edit_post',id=post.id)}}" class="
  btn btn-outline-secondary btn-sm">Edit Posts
  </a>

</br> 
  <br /><br />
</div>
<br />
{% endfor %} {% endblock %}
