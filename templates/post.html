{% extends "base.html" %} {% block content %} {% for message in
    get_flashed_messages() %}
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %}

    <h1>Posts...</h1>
</br>
<div>
    <h3>By: {{post.author }}</h3>
    <medium>Clean Type: {{post.cleantype }}<br/>
    {{ post.date_posted }}</medium>
    <br/>
    {{post.content }}
    <br/><br/>
</div>

<a href="{{url_for('posts')}}" class="
btn btn-outline-secondary btn-sm">Back 
To Posts</a>
</br>
{% endblock %}
